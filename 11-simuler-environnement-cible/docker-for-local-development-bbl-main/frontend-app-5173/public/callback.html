<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Waiting...</title>
</head>
<body>
<script src="js/oidc-client.js"></script>
<script>

    var mgr = new Oidc.UserManager(
        {response_mode: 'query', userStore: new Oidc.WebStorageStateStore()})
        .signinRedirectCallback()
        .then(function (user) {
            console.log("signin response success", user);
            window.location.href = '..' + user.state;
        }).catch(function (err) {
            console.log(err);
        });

</script>
</body>
